<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>

    <div>
      <button class="js-play-button" aria-label="Play"></button>
    </div>
    <div class="time-display">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress">
      <div class="js-progress-slider">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
