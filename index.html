<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player-container">
    <div class="player" id="player">
      <div class="js-video-container"></div>
      
      <div class="player-controls">
        <button type="button" class="js-play-button" aria-label="Воспроизвести" title="Play"></button>
        <button type="button" class="js-pause-button" aria-label="Пауза" title="Pause" hidden></button>
        
        <button type="button" class="js-volume-button" aria-label="Звук включен" title="Mute"></button>
        <button type="button" class="js-mute-button" aria-label="Звук выключен" title="Unmute" hidden></button>
        
        <div class="time-display">
          <span class="js-current-time"></span> — <span class="js-duration"></span>
        </div>
        
        <div class="js-progress">
          <div class="js-progress-slider"></div>
        </div>
        
        <button type="button" class="js-fullscreen-button" aria-label="Полный экран" title="Fullscreen"></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
